<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Игра-кликер</title>
</head>
<body>
    <header class="header">
        <div class="logo__container">
          <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">
            Домашнее задание к занятию 1.1 «Возможности JavaScript в браузере». Игра-кликер.
        </h1>
    </header>
    <main class="content">
        <div class="card">
            <div class="clicker">
                <div class="clicker__status">
                    <p>Всего кликов: <span id="clicker__counter" class="font-semibold">0</span></p>
                    <p>Скорость клика: <span id="clicker__speed" class="font-semibold">0</span>/sec</p>
                </div>
                <img 
                    src="https://i.postimg.cc/T1bWdf2y/1024px-Pepperidge-Farm-Nantucket-Cookie.jpg" 
                    alt=""
                    id="cookie"
                    class="clicker__cookie cursor-pointer transition-transform duration-200 active:scale-95"
                    width="200">
            </div>
        </div>
    </main>    
    <script src="task.js"></script>
</body>
</html>
